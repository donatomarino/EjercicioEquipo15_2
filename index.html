<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>

<body>
    <form onsubmit = "enviarMensaje(event);">
        <div>
            <label for="">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div>
            <label for="">Apellidos</label>
            <input type="text" name="apellidos">
        </div>

        <div>
            <label for="">Dirección</label>
            <input type="text" name="dirección">
        </div>

        <div>
            <label for="">Email</label>
            <input type="email" name="email">
        </div>

        <div><label for="">Confirmación Email</label>
            <input type="email" name="confirmaEmail">
        </div>

        <div><label for="">DNI</label>
            <input type="text" name="dni">
        </div>

        <div>
            <label>Intereses</label>
            <input type="radio" name="intereses"> Mercado Inmobiliario
            <input type="radio" name="intereses"> Bolsa
            <input type="radio" name="intereses"> Bienes estatales
        </div>

        <div>
            <label for="">Password</label>
            <input type="password" name="password">
        </div>
        
        <button type="submit" onclick="validar()">Validar datos</button>
        <p id="mensajeError"></p>
    </form>
</body>

</html>
